<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" data-lift="surround?with=default;at=content" ng-app="LiftChat">
      <h2>The Ubiquitous Chat App</h2>
      <div ng-controller="ChatController" data-lift="Angular.bind?type=ChatBinder">
        <div data-lift="comet?type=NewUserNotifier"></div>
        <ul>
          <li ng-repeat="msg in chat.msgs track by $index">{{msg}}</li>

          <input type="text" ng-model="chatInput"/>
          <button ng-click="onSend()">Send</button>
        </ul>

        <div ng-repeat="user in newUsers">{{user}} joined the chat!</div>
      </div>

      <script type="application/javascript" src="js/LiftChat.js"></script>
      <script data-lift="ChatServices"></script>
    </div>
  </body>
</html>
